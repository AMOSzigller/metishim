<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>חידון ורדנסק</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f2f2f2; }
        .quiz-container { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; margin: 30px auto; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        h1 { color: #333; }
        .question { margin-bottom: 15px; font-size: 20px; }
        .answers { margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; border: none; border-radius: 5px; background-color: #4CAF50; color: white; }
        button:hover { background-color: #45a049; }
        .result { font-size: 24px; font-weight: bold; color: #333; margin-top: 20px; }
    </style>
</head>
<body>
<div class="quiz-container">
    <h1>חידון ורדנסק</h1>
    <div id="quiz"></div>
    <button onclick="submitQuiz()">סיים חידון</button>
    <div id="result" class="result"></div>
</div>

<script>
const quizData = [
    { question: "מה הקוד לפתיחת בונקר פארק?", options: ["72948531", "60274513", "49285163", "87624851"], correct: 1 },
    { question: "איזה אזור נחשב לאזור צליפה קלאסי?", options: ["Superstore", "Dam", "Stadium", "Boneyard"], correct: 1 },
    { question: "באיזו עונה נפתח לראשונה הסטדיום?", options: ["עונה 3", "עונה 4", "עונה 5", "עונה 6"], correct: 2 },
    { question: "איפה הייתה הבקתה עם בונקר ליד הים?", options: ["Prison", "Downtown", "Farmland", "TV Station"], correct: 0 },
    { question: "מה היה ייחודי לגולאג המקורי בוורדנסק?", options: ["קרב זוגות", "קרב 1 על 1", "קרב שלשות", "קרב עם סכינים בלבד"], correct: 1 },
    { question: "מה היה שמה של הרכבת שנסעה במפה?", options: ["Cargo Train", "Warzone Express", "Armored Train", "Metro Express"], correct: 2 },
    { question: "איזה אזור בורדנסק כלל מטוסים שבורים?", options: ["Quarry", "Boneyard", "Airport", "Superstore"], correct: 1 },
    { question: "מה היה ייחודי לדאמ (Dam)?", options: ["שלג", "ג'ונגל", "מדבר", "ים"], correct: 0 },
    { question: "איזה אזור נפתח לגמרי בעונה 5?", options: ["TV Station", "Stadium", "Airport", "Hospital"], correct: 1 },
    { question: "מה הייתה הדרך המהירה ביותר לזוז עם Red Doors?", options: ["לרוץ", "לטפס", "לעבור בשערים", "לטוס"], correct: 2 },
    { question: "מה קרה בוורדנסק בסוף עונה 2 של Cold War?", options: ["המפה הושמדה", "נוספו עוד בונקרים", "נבנה סטדיום חדש", "הגולאג הוסר"], correct: 0 },
    { question: "איזה אזור היה בסגנון עירוני צפוף?", options: ["Downtown", "Farmland", "Dam", "Boneyard"], correct: 0 }
];

function loadQuiz() {
    const quiz = document.getElementById('quiz');
    quiz.innerHTML = '';
    quizData.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

        const answersDiv = document.createElement('div');
        answersDiv.className = 'answers';

        q.options.forEach((option, i) => {
            const answer = document.createElement('div');
            answer.innerHTML = `<input type="radio" name="question${index}" value="${i}"> ${option}`;
            answersDiv.appendChild(answer);
        });

        quiz.appendChild(questionDiv);
        quiz.appendChild(answersDiv);
    });
}

function submitQuiz() {
    let score = 0;
    quizData.forEach((q, index) => {
        const answer = document.querySelector(`input[name='question${index}']:checked`);
        if (answer && parseInt(answer.value) === q.correct) {
            score++;
        }
    });
    document.getElementById('result').innerText = `ניקוד: ${score} מתוך ${quizData.length}`;
}

loadQuiz();
</script>
</body>
</html>
